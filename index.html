<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>metaDonut</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Montserrat:wght@100..900&display=swap"
          rel="stylesheet">

</head>
<body>

<div class="main">

    <header>
        <div class="container">
            <div class="logo"><a href="/">metaD<span><img src="images/logo_donut.svg"></span>nut</a></div>
            <div class="comment">MetaDonut — Addictive Like Methadone</div>
        </div>
    </header>

    <section class="hero">
        <div class="hero_wrap">
            <a href="#recipes" class="anchor btn">Show me how to cook already!</a>
        </div>
        <picture>
            <img src="images/hero.jpg" alt="donuts_hero">
        </picture>
    </section>

    <section id="recipes" class="recipes">
        <div class="container">
            <h2>Pick your donut</h2>
            <div class="recipes_nav">
                <button data-cat="classic" class="active">CLASSIC</button>
                <button data-cat="filled">FILLED</button>
                <button data-cat="cake">CAKE</button>
                <button data-cat="exotic">EXOTIC</button>
            </div>

            <div class="recipes_list">
                <!--<div class="recipe_item">
                    <div class="item_img"></div>
                    <div class="item_wrap">
                        <div class="item_name"></div>
                        <div class="item_description"></div>
                        <a href="" class="btn">How to do it</a>
                    </div>
                </div>-->
            </div>
        </div>
    </section>
</div>

<footer class="footer">
    <div class="container">
        <div class="logo">metaD<span><img src="images/logo_donut.svg"></span>nut</div>
        <p class="footer_copy">© 2025 metaDonut. All rights reserved.</p>
    </div>
</footer>


<script src="index.js"></script>

</body>
</html>
